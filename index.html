
<!DOCTYPE html>

<html>

<head>
  <title>kaboom</title>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>

<body>
<script src="https://kaboomjs.com/lib/0.5.0/kaboom.js"></script>
<script src="https://kaboomjs.com/lib/0.5.0/plugins/aseprite.js"></script>
<script src="https://kaboomjs.com/lib/0.5.0/plugins/pedit.js"></script>
<script src="https://kaboomjs.com/pub/legacy/kbmsprite.js"></script>

  <script>

kaboom({
  ...{"fullscreen":true,"width":240,"height":240,"scale":1,"startScene":"main","version":"0.5.0"},
  global: true,
  plugins: [ peditPlugin, asepritePlugin, kbmspritePlugin ],
});
loadKbmsprite("ground", "sprites/ground.kbmsprite");
loadPedit("space_invader", "sprites/space_invader.pedit");
loadPedit("spaceship", "sprites/spaceship.pedit");
loadKbmsprite("wall", "sprites/wall.kbmsprite");
scene("main", (args = {}) => {

const MOVE_SPEED = 200;
const TIME_LEFT = 14;

layers([
  "bg", 'obj', 'ui',
], 'obj');

addLevel([
  "@                        $",
  "@------------            $",
  "@------------            $",
  "@------------            $",
  "@------------            $",
  "@------------            $",
  "@                        $",
  "@                        $",
  "@                        $",
  "@                        $",
  "@                        $",
  "@                        $", 

], {
  width: 30,
  height: 22,
  '-': [sprite('space_invader'), scale(0.7)],
  'x': [sprite('ground'), solid()],
  '@': [sprite('wall'), solid(), 'left-wall'],
  '$': [sprite('wall'), solid(), 'right-wall']
});

const player = add([
  sprite('spaceship'),
  pos(width()/ 2, height()/2),
  origin('center')
]);

keyDown('right', () => {
  player.move(MOVE_SPEED, 0);
});

keyDown('left', () => {
  player.move(-MOVE_SPEED, 0);
});

const score = add ([
  text('0'),
  pos(10,10),
  layer('ui'),
  scale(2),
  {
    value: 0,
  },
]);

const timer = add ([
  text('0'),
  pos(100,10),
  scale(1.5),
  layer('ui'),
  {
    time: TIME_LEFT,
  },
]);

timer.action(() => {
  timer.time -= dt()
  timer.text = timer.time.toFixed(2)   
});
});
start("main");

  </script>
</body>

</html>
